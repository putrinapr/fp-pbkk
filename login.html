    <link href="fonts/style.css" rel="stylesheet">

    html,

<body>

    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><h1>Login</h1><span class="splash-description">Please enter your user information to log in.</span></div>
            <!-- <h1>Login Form</h1> -->

                <form method="post">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="email" name="email" input=old{email} type="email" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">

                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
